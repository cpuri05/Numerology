<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Numerology Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-512.png">
    
    <!-- Adaptive Theme Colors for Browser Toolbar -->
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
</head>
<body>

    <header>
        <h1 data-i18n="app_title">Numerology</h1>
        <!-- Language Switcher -->
        <select id="lang-switch" class="lang-select">
            <option value="en">English</option>
            <option value="hi">हिंदी (Hindi)</option>
        </select>
    </header>

    <main>
        <!-- TABS -->
        <div class="tabs">
            <button id="tab-single" class="active" data-i18n="tab_single">Single Analysis</button>
            <button id="tab-compat" data-i18n="tab_compat">Compatibility</button>
            <button id="tab-forecast" data-i18n="tab_forecast">Forecast</button>
        </div>

        <!-- SECTION 1: SINGLE ANALYSIS -->
        <section id="section-single">
            <!-- Date Input -->
            <div class="input-group">
                <label data-i18n="lbl_dob">Date of Birth</label>
                <input type="date" id="input-dob">
            </div>

            <div class="input-group">
                <label data-i18n="lbl_category">Category</label>
                <select id="category-select">
                    <option value="Name" data-i18n="opt_name">Name</option>
                    <option value="Business Name" data-i18n="opt_business">Business Name</option>
                    <option value="Vehicle Number" data-i18n="opt_vehicle">Vehicle Number</option>
                    <option value="Custom" data-i18n="opt_custom">Other (Custom)...</option>
                </select>
                <input type="text" id="category-custom" placeholder="Enter Category Name" class="hidden">
            </div>

            <div class="input-group">
                <label data-i18n="lbl_value">Enter Text</label>
                <input type="text" id="input-text" placeholder="e.g., Alice Enterprise">
            </div>

            <button id="btn-calculate" class="action-btn" data-i18n="btn_calc">Calculate Vibration</button>

            <!-- Results Area -->
            <div id="result-area" class="result-box hidden">
                
                <!-- Personal Numerology Profile -->
                <div class="profile-box">
                    <p><span data-i18n="res_basic_lbl">Basic Number</span>: <strong id="res-basic-num"></strong></p>
                    <p><span data-i18n="res_lucky_lbl">Lucky Numbers</span>: <strong id="res-lucky-list" class="highlight-text"></strong></p>
                </div>

                <hr class="divider">

                <!-- Name Calculation -->
                <p id="result-message"></p>
                <div class="big-number" id="result-number"></div>
                
                <!-- Suitability Verdict -->
                <div id="suitability-box" class="suitability-badge"></div>
            </div>
        </section>

        <!-- SECTION 2: COMPATIBILITY -->
        <section id="section-compat" class="hidden">
            <div class="input-group">
                <label data-i18n="lbl_person_a">First Name/Entity</label>
                <input type="text" id="compat-input-a" placeholder="A">
            </div>
            
            <div class="input-group">
                <label data-i18n="lbl_person_b">Second Name/Entity</label>
                <input type="text" id="compat-input-b" placeholder="B">
            </div>

            <button id="btn-compare" class="action-btn" data-i18n="btn_compare">Check Compatibility</button>

            <div id="compat-result-area" class="result-box hidden">
                <div class="comparison-grid">
                    <div>
                        <span id="name-a-disp"></span>
                        <div class="mid-number" id="num-a-disp"></div>
                    </div>
                    <div class="relation-badge" id="relation-status">?</div>
                    <div>
                        <span id="name-b-disp"></span>
                        <div class="mid-number" id="num-b-disp"></div>
                    </div>
                </div>
                <p id="compat-desc"></p>
            </div>
        </section>

        <!-- SECTION 3: FORECAST -->
        <section id="section-forecast" class="hidden">
            <div class="input-group">
                <label data-i18n="lbl_dob">Date of Birth</label>
                <input type="date" id="input-dob-fc">
            </div>
            
            <div class="input-group">
                <label data-i18n="lbl_target_date">Target Date</label>
                <input type="date" id="input-target-date">
            </div>

            <button id="btn-forecast" class="action-btn" data-i18n="btn_forecast">Get Horoscope</button>

            <div id="forecast-result-area" class="result-box hidden">
                
                <!-- Year Card -->
                <div id="card-year" class="forecast-card">
                    <div class="fc-left">
                        <span class="fc-label" data-i18n="fc_year">Yearly Influence</span>
                        <span class="fc-context big-text"></span>
                    </div>
                    <div class="fc-right">
                        <div class="fc-number"></div>
                        <div class="fc-status"></div>
                    </div>
                </div>

                <!-- Month Card -->
                <div id="card-month" class="forecast-card indented-1">
                    <div class="fc-left">
                        <span class="fc-label" data-i18n="fc_month">Monthly Influence</span>
                        <span class="fc-context big-text"></span>
                    </div>
                    <div class="fc-right">
                        <div class="fc-number"></div>
                        <div class="fc-status"></div>
                    </div>
                </div>

                <!-- Day Card -->
                <div id="card-day" class="forecast-card indented-2">
                    <div class="fc-left">
                        <span class="fc-label" data-i18n="fc_day">Daily Influence</span>
                        <span class="fc-context big-text"></span>
                    </div>
                    <div class="fc-right">
                        <div class="fc-number"></div>
                        <div class="fc-status"></div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="numerology_core.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('SW Registered'));
        }
    </script>
</body>
</html>
